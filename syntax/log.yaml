filetype: notes

detect:
    filename: "(^|\\.|/)(log|dat|jnl)$"
    header: "^.LOG"

rules:
      # Numbers
    # - type: "\\b[0-9]+.*\\:[0-9]+\\b"
    - special: "\\b[0-9]+\\b"
    # - statement: "^\\w+.*"
    # - type: "^[[:space:]].*"
    # - statement: "\\%\\s\\w+.+"
    #- type: "\\>\\s\\w+.+"  
    # - type: "\\=.*?\\="
    - statement: "\\s-[\\w+:]+\\s"    
    # - special: "\\s+[\\w+]+\\s"
    
    - type: "\\b[\\w+]+@([\\w+]+\\.)+[\\w+]{2,4}\\b"
    - statement: "\\b(\\{|\\}|\\(|\\)|\\;|\\]|\\[|`|\\\\|\\$|<|>|!|=|&|\\\\|\\.|\\*|\\/|\\-|\\+)"
  # special words
    - statement: "\\b(if|then|elif|fi|for|while|done|fps|scale|format|important|pdax)\\b"
    - statement: "\\b(sell)\\b:"
    - type: "\\b(buy)\\b:"
# - highlights a section
    - comment: "\\#.+$"
    # - special: "\\*.*?\\*"
# - highlights a line
    # - special: "(^|\\s)\\+.+"
    - special: "\\s\\+{2}.+$"
    - constant.string:
        start: "\""
        end: "\""
        rules: []
    - constant.string:
        start: "\'"
        end: "\'"
        rules: []
    
